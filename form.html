<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">Full Name:</label>
        <input type="text"  id="name" placeholder="fullname" required>
        <br><br>
         <label for="dob">Date of Birth:</label>
         <input type="date" id="DOB" required>
         <br><br>
         <label>Gender:</label>
         <input type="radio" value="female" name="gender">
         <label >Female</label>
         <input type="radio" name="gender" value="Male">
         <label>Male</label>
         <input type="radio" name="gender" value="Non-Binary">
         <label >Non-Binary</label>
         <br><br>
        <label >Address:</label>
        <input type="text" id="address" placeholder="location" required>
        <br><br>
        <label >Phone Number:</label>
        <input type="number" id="phone" required>
        <br><br>
        <label >Email Address:</label>
        <input type="email" name="Email" id="email" placeholder="wairimu@gmail.com" required>
        <br><br>
        <label >Course:</label>
        <input type="text" id="course" placeholder="Your Course" required>
        <br> <br>
        <input type="submit" value="Register">
        <input type="button" value="Cancel">
    </form>
</body>
</html>
